<div class="card-header" *ngIf="questions.length > 0">
  {{category}}
</div>
<div class="card" *ngFor="let question of questions">
  <div class="card-body">
    <h6 class="text-warning"> {{question.title}}</h6>
    <pre class="text-muted"> {{question.content}}</pre>
    <pre class="text-muted" *ngIf="!question.revealAnswer"><li class="list-group-item">{{question.answer}}</li></pre>
    <!-- <button class="btn btn-secondary">Reveal answer</button> -->
  </div>
</div>
